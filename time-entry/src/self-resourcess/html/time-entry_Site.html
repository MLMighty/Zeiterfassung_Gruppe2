<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="../../global_dependencys/global_styles/login_style.css">
    <link rel="stylesheet" href="../css/time-entry_Style.css">
</head>
<body onload="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.callLoginHandler(event)})">
    <header>

    </header>

    <main id="main-Container">
            <div class="containerTop">
                <div class="header-left">
                        <h1 class="leftText" id="name">Max Mustermann</h1>
                        <select class="selects" id="viewSelection">
                            <option value="weekView">Wochenansicht</option>
                            <option selected="selected" value="monthView">Monatsansicht</option>
                            <option value="quarterView">Quartalsansicht</option>
                            <option value="yearView">Jahresansicht</option>
                        </select>
                        <div class="buttons">
                            <button id="editTime" type="button" onclick="">Zeiten bearbeiten</button>
                            <button id="commitAway" type="button">Abwesenheit eintragen</button>
                        </div>

                        <!-- Modal -->
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h2>Abwesenheit eintragen</h2>
                                <form>
                                    <label for="start">Startdatum:</label>
                                    <input type="date" id="trip-start" name="trip-start" value="2023-01-01" />

                                    <label for="end">Enddatum:</label>
                                    <input type="date" id="trip-end" name="trip-end" value="2023-12-31" />
                                    
                                    <label for="awaySelection">Abwesenheitsart:</label>
                                    <select id="awaySelection" name="awaySelection">
                                        <option value="vacation">Urlaub</option>
                                        <option value="sick">Krankheit</option>
                                    </select>
                                    
                                    <button type="Submit" id="awaySubmit">Eintragen</button>
                                </form>
                                <div id="calendar"></div>
                            </div>
                        </div>
                        <!-- End Modal -->

                        <div class="status">
                            <p id="overtime">Überstunden: </p>
                        </div>
                </div>
                <div class="header-middle">
                    <div>
                        <button id="startTime" type="button" onclick="">Start</button>
                        <select id="projectSelection" class="selects">
                            <option value="test">Projekt</option>
                        </select>
                    </div>
                </div>
                <div class="header-middle">
                    <div>
                        <button id="endTime" type="button" onclick="">Stopp</button>
                        <select id="tasktSelection" class="selects">
                            <option value="test">Tätigkeit</option>
                        </select>
                    </div>
                </div>
                <div class="header-right">
                    <div class="clock">
                        <h1 class="rightText" id="clock"></h1>
                        <p class = "rigthText" id="weekDay"></p>
                        <p class = "rigthText" id="fullDate"></p>
                    </div>
                </div>
            </div>
            <div class="containerTable">
                <section>
                    <h1>Arbeitszeiten</h1>
                    <div id="tableControl" class="tableControl">
                        <button id="exportExcel">Download als Excel</button>
                        <button id="exportPdf">Download als PDF</button>
                        <button id="prev">&lt;</button>
                        <span id="tableViewInfo"></span>
                        <button id="next">&gt;</button>
                    </div>
                </section>
                <table id="table">
                    <thead id="tableHead">
                    <!-- table data will be inserted here dynamically -->
                    </thead>
                    <tbody id="tableBody">
                    <!-- table data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            
        <footer>
        <!--load footer here-->
        </footer>

         <script src="../../global_dependencys/global_html_scripts/login-html_script.js"></script> 

    <script src="../javascript/time-entry_Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    </main>
</body>
</html>

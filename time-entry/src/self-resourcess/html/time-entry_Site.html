<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="../css/time-entry_Style.css">
</head>
<body>
    <main>
        <header>
        <!--load header here-->
        </header>
            <div class="container rightText">
                    <h1 class="rightText" id="clock"></h1>
                    <p id="weekDay">Test</p>
                    <p id="fullDate"></p>
            </div>
            <div class="container">
                <section>
                    <h1>Calendar</h1>
                    <div class="month-year">
                        <button id="prev-month">&lt;</button>
                        <span id="month-year"></span>
                        <button id="next-month">&gt;</button>
                    </div>
                </section>
                <table id="calendar">
                    <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Calendar dates will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        <footer>
        <!--load footer here-->
        </footer>
    <script src="../javascript/time-entry_Script.js"></script>
    </main>
</body>
</html>

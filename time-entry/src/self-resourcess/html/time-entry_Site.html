<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <!--link rel="stylesheet" href="../../global_dependencys/global_styles/login_style.css"-->
    <link rel="stylesheet" href="../css/time-entry_Style.css">

</head>
<body>
    <header>

    </header>

    <main id="main-Container">
            <div class="containerTop">
                <div class="header-left">
                        <h1 class="leftText" id="name">Max Mustermann</h1>
                        <select class="selects" onselect="genView" id="viewSelection">
                            <option value="weekView">Wochenansicht</option>
                            <option selected="selected" value="monthView">Monatsansicht</option>
                            <option value="quarterView">Quartalsansicht</option>
                            <option value="yearView">Jahresansicht</option>
                        </select>
                        <div class="buttons">
                            <button id="editTime" type="button" onclick="">Zeiten bearbeiten</button>
                            <button id="commitAway" type="button" onclick="">Abwesenheit eintragen</button>
                        </div>
                        <div class="status">
                            <p id="must">Soll: </p>
                            <p id="is">Ist: </p>
                            <p id="overtime">Überstunden: </p>
                        </div>
                </div>
                <div class="header-middle">
                    <div class="buttons">
                        <button id="startTime" type="button" onclick="">Start</button>
                        <button id="endTime" type="button" onclick="">Stopp</button>
                    </div>
                    <div>
                        <select id="projectSelection" class="selects">
                            <option value="test">Projekt</option>
                        </select>
                        <select id="tasktSelection" class="selects">
                            <option value="test">Tätigkeit</option>
                        </select>
                    </div>
                </div>
                <div class="header-right">
                    <div class="clock">
                        <h1 class="rightText" id="clock"></h1>
                        <p class = "rigthText" id="weekDay"></p>
                        <p class = "rigthText" id="fullDate"></p>
                    </div>
                </div>
            </div>
            <div class="containerTable">
                <section>
                    <h1>Table</h1>
                    <div class="month-year">
                        <button id="exportExcel">Download als Excel</button>
                        <button id="exportPdf">Download als PDF</button>
                        <button id="prev-month">&lt;</button>
                        <span id="month-year"></span>
                        <button id="next-month">&gt;</button>
                    </div>
                </section>
                <table id="table">
                    <thead>
                    </thead>
                    <tbody>
                    <!-- table data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            
        <footer>
        <!--load footer here-->
        </footer>
        <!-- <script src="../../global_dependencys/global_html_scripts/login-html_script.js"></script> -->
    <script src="../javascript/time-entry_Script.js"></script>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="../../global_dependencys/global_styles/login_style.css">
    <link rel="stylesheet" href="../css/main-site_Style.css">
</head>
<body onload="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.callLoginHandler(event)})">

    <main id="main-Container">
            <div class="containerTop">
                
              <div class="header-1">
              
                        <h1 class="personName" id="name">Mitarbeitername</h1>

                        <div class="navigationButtons">
                            <button id="editTime" type="button" >Abwesenheiten</button>
                            <button id="adminPage" type="button" >Admin</button>
                            <button id="teamleadPage" type="button" >Teamleiter</button>
                        </div>

                        <select class="selects" id="viewSelection">
                          <option value="weekView">Wochenansicht</option>
                          <option selected="selected" value="monthView">Monatsansicht</option>
                          <option value="quarterView">Quartalsansicht</option>
                          <option value="yearView">Jahresansicht</option>
                      </select>

                        <div class="status">
                            <p id="overtime">Überstunden: </p>
                        </div>

              </div>


                <div class="header-2">
         
                        <div id="ShowContext"></div>
                        <button id="startTime" onclick="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.forwardingTimeEntryStartDate(event)})">Start</button>
                        <button id="endTime" onclick="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.forwardingTimeEntryEndDate(event)})">Stopp</button>
              
                </div>
                
                <div class="header-3">
                    <div>
                        <select id="tasktSelection"onchange="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.forwardingTimeEntryTaskType(event)})" class="selects">
                            <option selected disabled>Tätigkeit</option>
          
                        </select>
                        <select id="projectSelection" onchange="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.forwardingTimeEntryProjectType(event)})" class="selects">
                          <option selected disabled >Projekt</option>
   
                      </select>
                    </div>
                </div>

                <div class="header-4">
                    <div class="clock">
                        <h1 class="rightText" id="clock"></h1>
                        <p class = "rigthText" id="weekDay"></p>
                        <p class = "rigthText" id="fullDate"></p>
                    </div>
                </div>

            </div>



            <div class="containerTable">
                <section>
                        <h1>Arbeitszeiten</h1>
                    <div id="tableControl" class="tableControl">
                        <button id="exportExcel">Download Excel</button>
                        <button id="exportPdf">Download PDF</button>
                        <button id="prev">&lt;</button>
                        <span id="tableViewInfo"></span>
                        <button id="next">&gt;</button>
                    </div>
                </section>

                <table id="table">
                    <thead id="tableHead">
                    <!-- table data will be inserted here dynamically -->
                    </thead>
                    <tbody id="tableBody">
                    <!-- table data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            
            <footer>

                <button id="backButton" type="button">Synchronisieren</button>
                <button id="logOut" type="button">Abmelden</button>

            </footer>

    <script src="../../global_dependencys/global_html_scripts/login-html_script.js"></script>

    <script type="module" src="../javascript/admin_page.js"></script>
    <script type="module" src="../../global_dependencys/global_scripts/onLoad-handler_scripts/time-entry_Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitbuchung</title>
    <link rel="stylesheet" href="../css/style_edit_time.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
    <div class="container">
        <h1>Zeitbuchung</h1>
        <div class="time-entry">
            <button type="button" onclick="openModal()">Abwesenheit eintragen</button>
        </div>
        <div class="view-selection">
            <button id="monthView">Monat</button>
            <button id="weekView">Woche</button>
            <button id="dayView">Tag</button>
        </div>
        <div id="calendarContainer">
            <!-- Hier wird der Kalender angezeigt -->
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Daten eintragen</h2>
            <form id="eventForm">
                <label for="start">Startdatum:</label>
                <input type="date" id="start" name="trip-start" value="" />

                <label for="end">Enddatum:</label>
                <input type="date" id="end" name="trip-end" value="" />
                
                <label for="selection">Abwesenheitsart:</label>
                <select id="selection" name="selection">
                    <option value="Urlaub">Urlaub</option>
                    <option value="Sonderurlaub">Sonderurlaub</option>
                    <option value="Gleittag">Gleittag</option>
                    <option value="Krankheit mit Attest">Krankheit mit Attest</option>
                    <option value="Krankheit ohne Attest">Krankheit ohne Attest</option>
                    <option value="Dienstreise">Dienstreise</option>
                </select>
                
                <button type="submit">Update</button>
                <button type="button" id="deleteEventButton">LÃ¶schen</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="../javascript/script.js"></script> 

</body>
</html>

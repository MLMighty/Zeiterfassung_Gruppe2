<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Seite</title>
    <link rel="stylesheet" href="../css/admin_page.css"> <!-- Einbindung der externen CSS-Datei -->
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1> <!-- Hauptüberschrift -->
    </header>
    <div class="container">
    <main>
        <h2>Willkommen, Admin!</h2> <!-- Unterüberschrift -->
        <p>Sie können:</p> <!-- Kurze Beschreibung der Funktionen -->
        <button id="userButton">User anlegen</button> <!-- Button für User anlegen -->
        <button id="projectButton">Projekt erstellen</button> <!-- Button für Projekt erstellen -->
        <button id="approveButton">Freigegeben</button> <!-- Button für freizugebende Einträge -->

        <!-- Modals für verschiedene Aktionen -->
        <div id="userModal" class="modal"> <!-- Modal für User anlegen -->
            <div class="modal-content">
                <span class="close" data-modal="userModal">&times;</span> <!-- Schließen-Button -->
                <form id="userForm">
                    <h2>User anlegen</h2> <!-- Überschrift im Modal -->
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" required><br> <!-- Eingabefeld für Vorname -->
                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastname" required><br> <!-- Eingabefeld für Nachname -->
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required><br> <!-- Eingabefeld für E-Mail -->
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required><br> <!-- Eingabefeld für Passwort -->
                    <button type="submit">Erstellen</button> <!-- Button zum User erstellen -->
                </form>
            </div>
        </div>

        <div id="projectModal" class="modal"> <!-- Modal für Projekt erstellen -->
            <div class="modal-content">
                <span class="close" data-modal="projectModal">&times;</span> <!-- Schließen-Button -->
                <form id="projectForm">
                    <h2>Projekt erstellen</h2> <!-- Überschrift im Modal -->
                    <label for="projectName">Projektname:</label>
                    <input type="text" id="projectName" name="projectName" required><br> <!-- Eingabefeld für Projektname -->
                    <label for="startDate">Startdatum:</label>
                    <input type="date" id="startDate" name="startDate" required><br> <!-- Eingabefeld für Startdatum -->
                    <label for="endDate">Enddatum:</label>
                    <input type="date" id="endDate" name="endDate" required><br> <!-- Eingabefeld für Enddatum -->
                    <label for="userEmail">Benutzer E-Mail:</label>
                    <input type="email" id="userEmail" name="userEmail"><br> <!-- Eingabefeld für Benutzer E-Mail -->
                    <button type="button" id="addUserButton">Benutzer hinzufügen</button> <!-- Button zum Hinzufügen von Benutzern -->
                    <ul id="userList"></ul> <!-- Liste für hinzugefügte Benutzer -->
                    <button type="submit">Erstellen</button> <!-- Button zum Projekt erstellen -->
                </form>
            </div>
        </div>

        <div id="approveModal" class="modal"> <!-- Modal für freizugebende Einträge -->
            <div class="modal-content">
                <span class="close" data-modal="approveModal">&times;</span> <!-- Schließen-Button -->
                <h2>Zu genehmigende Einträge</h2> <!-- Überschrift im Modal -->
                <ul id="approvalList">
                    <!-- Hier werden die zu genehmigenden Einträge dynamisch hinzugefügt -->
                </ul>
            </div>
        </div>

        <!-- Abschnitt für das Aktionsprotokoll -->
        <section id="actionLog">
            <h2>Verlauf der Aktionen</h2> <!-- Überschrift für das Aktionsprotokoll -->
            <ul id="logList"></ul> <!-- Liste für die Aktionen -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Admin Seite. Alle Rechte vorbehalten.</p> <!-- Footer mit Copyright-Hinweis -->
    </footer>
    </div>
    <!-- Einbindung der JavaScript-Dateien -->
    <script src="../javascript/time-entry_Script.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/admin_page.js"></script>
</body>
</html>

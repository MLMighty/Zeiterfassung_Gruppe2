<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Seite</title>

    <link rel="stylesheet" href="../css/admin_pagedesign.css">
    <link rel="stylesheet" href="../../global_dependencys/global_styles/login_style.css">
</head>

<body onload="import('../../global_dependencys/global_scripts/main_script.js').then(module => {module.callLoginHandler(event)})">
    <main id="main-Container">
        <header>
            <h1>Willkommen auf der Admin-Seite</h1>
        </header>
        <section>
            <h2>Aktionen</h2>
            <button id="createUserButton">Benutzer anlegen</button>
            <button id="createProjectButton">Projekt erstellen</button>
        </section>
        <button id="backButton" type="button">Zurück</button>
        
        <footer>
            <p>&copy; 2024 Knusprige Wombats</p>
        </footer>

        <!-- Modal für Benutzer anlegen -->
        <div id="createUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Benutzer anlegen</h2>
                <form id="createUserForm">
                    <label for="userFirstName">Vorname:</label><br>
                    <input type="text" class="Inputs-S" id="userFirstName" name="userFirstName" required><br><br>

                    <label for="userLastName">Nachname:</label><br>
                    <input type="text" class="Inputs-S" id="userLastName" name="userLastName" required><br><br>

                    <label for="newUserEmail">Email:</label><br>
                    <input type="email" class="Inputs-S" id="newUserEmail" name="newUserEmail" required><br><br>

                    <label for="newUserPassword">Passwort:</label><br>
                    <input type="password" class="Inputs-S" id="newUserPassword" name="newUserPassword" required><br><br>

                    <button type="submit">Benutzer anlegen</button>
                </form>
            </div>
        </div>

        <!-- Modal für Projekt erstellen -->
        <div id="createProjectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Projekt erstellen</h2>
                <form id="createProjectForm">
                    <label for="projectName">Projektname:</label><br>
                    <input type="text" id="projectName" name="projectName" required><br><br>

                    <label for="projectStartDate">Startdatum:</label><br>
                    <input type="date" id="projectStartDate" name="projectStartDate" required><br><br>

                    <label for="projectEndDate">Enddatum:</label><br>
                    <input type="date" id="projectEndDate" name="projectEndDate" required><br><br>

                    <label for="projectEmailList">Personen (Emails durch Komma getrennt):</label><br>
                    <textarea id="projectEmailList" name="projectEmailList" rows="4"></textarea><br><br>

                    <button type="submit">Projekt erstellen</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../../global_dependencys/global_html_scripts/login-html_script.js"></script>  
    <script src="../javascript/admin_page_logik.js"></script>
</body>
</html>

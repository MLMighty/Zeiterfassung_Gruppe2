<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap Static Files</title>

    <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="registration-popup_Style.css">
</head>
<body>
<header>


</header>

<main>
    <div id="main-Container">
        <div class="login-Container" id="login-Container-Visbility">
            <div class="login-Content">
                <input type="checkbox" id="chk" aria-hidden="true" />

                <div class="signup">

                    <form onsubmit="import('./global_scripts/main_script.js').then(module => {module.forwardingSignUpData(event)}).catch(err => {console.error(err);}); return false">
                        <label class="login-label" for="chk" aria-hidden="true">Sign up</label>

                        <input class="login-input" id="firstname" name="txt" placeholder="Firstname*" required
                               size="10" />
                        <input class="login-input" id="lastname" name="txt" placeholder="Lastname*"
                               required />
                        <input class="login-input" id="email" type="email" name="email" placeholder="Email*"
                               required />
                        <input class="login-input"  oninput="import('./global_scripts/main_script.js').then(module => module.forwardingChangeOnInput(event)).catch(err => console.error(err))" id="password" type="password" name="pswd" placeholder="Password*"
                               required />
                        <p id="password-guidline-text" class="pw-guidline-text">Needed: 0-9 , A-Z , a-z , :_.!#$%&*+?= , min. length: 10 , </p>
                        <p id="sanitize-guidline-text" class=""></p>
                        <button class="login-button">Sign up</button>
                    </form>
                </div>


                <div class="login">

                    <form onsubmit="import('${scriptLocation}').then(module => {module.forwardingLoginData(event)}).catch(err => {console.error(err);}); return false">
                        <label class="login-label" for="chk" aria-hidden="true">Login</label>
                        <h4 id="loggedIn-display" class="loggedIn-false">Angemeldet</h4>
                        <input class="login-input" value="" id="login-email" type="email" name="email"
                               placeholder="Email" required="" />
                        <input class="login-input" value="" id="login-password" type="password" name="pswd"
                               placeholder="Password" required="" />
                        <button class="login-button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>

<footer>
</footer>

<script type="module" async>
    import {  forwardingSignUpData } from "./global_scripts/main_script.js";
</script>

<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/popper.js/popper.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
